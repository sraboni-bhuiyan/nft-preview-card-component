<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-photo">
            <img class="photo-1" src="images/image-equilibrium.jpg" alt="">
            <img class="photo-2" src="images/icon-view.svg" alt="">
        </div>
        <div class="card-info">
            <div class="card-heading">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-rate">
                <div class="rate-left">
                    <img src="images/icon-ethereum.svg" alt="">
                    <span class="eth">0.041 ETH</span>
                </div>
                <div class="rate-right">
                    <img src="images/icon-clock.svg" alt="">
                    <span class="time">3 days left</span>
                </div>
            </div>
            <div class="card-author">
                <div class="author-photo">
                    <img src="images/image-avatar.png" alt="">
                </div>
                <div class="author-info">
                    <p>Creation of <span class="white">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
